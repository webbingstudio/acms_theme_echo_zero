<h3 class="acms-admin-admin-title2"><a href="#fade-others" class="js-fader">その他の設定</a></h3>
<div id="fade-others">
<table class="adminTable acms-admin-table-admin-edit">

	<tr>
		<th>Google Analytics<i data-acms-tooltip="Google Analytics の解析用のタグを設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<textarea name="google_analytics" cols="60" rows="3" class="acms-admin-form-width-full">{google_analytics}</textarea>
			<input type="hidden" name="field[]" value="google_analytics" />
		</td>
	</tr>

	<tr>
		<th>Google Analytics View ID<i data-acms-tooltip="ダッシュボードにGAのグラフを出すための設定です。ビューのIDを設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<input type="text" name="ga_api_view_id" value="{ga_api_view_id}" placeholder="00000000" />
			<input type="hidden" name="field[]" value="ga_api_view_id" />
		</td>
	</tr>

	<tr>
		<th>Google Analytics API ClientID<i data-acms-tooltip="<a href='https://console.developers.google.com' target='_blank'>Google Analytics API</a> のClient IDを設定します" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<input type="text" name="ga_api_client_id" value="{ga_api_client_id}" placeholder="xxxxxxxxx.apps.googleusercontent.com" class="acms-admin-form-width-large" />
			<input type="hidden" name="field[]" value="ga_api_client_id" />
		</td>
	</tr>

	<tr>
		<th>追加のHTMLヘッダ<i data-acms-tooltip="HTMLヘッダの末尾にアクセス解析などのコードを追加したい場合は、ここに入力してください。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<textarea name="blog_meta_ex" cols="60" rows="5" class="acms-admin-form-width-full">{blog_meta_ex}[raw]</textarea>
			<input type="hidden" name="field[]" value="blog_meta_ex" />
			<p class="echo-alert">この項目では、a-blog cmsのテンプレートタグも利用できます。取り扱いにご注意ください。</p>
		</td>
	</tr>
</table>
</div>
