<h3 class="acms-admin-admin-title2">SNS関連の設定</h3>
<table class="adminTable acms-admin-table-admin-edit">

	<tr>
		<th>Facebook</th>
		<td>
			<input type="text" name="facebook_account" value="{facebook_account}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="facebook_account">
		</td>
	</tr>

	<tr>
		<th>Twitter</th>
		<td>
			<input type="text" name="twitter_account" value="{twitter_account}" placeholder="例）ablogcms" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="twitter_account">
		</td>
	</tr>

	<tr>
		<th>Facebook アプリケーションID</th>
		<td>
			<input type="text" name="facebook_app_id" value="{facebook_app_id}" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="facebook_app_id">
		</td>
	</tr>

	<tr>
		<th>OGP画像<i data-acms-tooltip="幅1200ピクセル、高さ630ピクセルの画像をアップロードしてください。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<!-- BEGIN ogp_image@path:veil -->
            <img src="%{ARCHIVES_DIR}{ogp_image@path}" style="width: 300px; height: auto;" />
			<input type="hidden" name="ogp_image@old" value="{ogp_image@path}" /><br />
			<label>
				<input type="checkbox" name="ogp_image@edit" value="delete" />削除
			</label>
			<!-- END ogp_image@path:veil -->
			<input type="file" name="ogp_image" size="20" />
			<input type="hidden" name="field[]" value="ogp_image" />
			<input type="hidden" name="ogp_image:extension" value="image" />
			<input type="hidden" name="ogp_image@width" value="1200" />
		</td>
	</tr>

</table>

<input type="hidden" name="fb_admins" value="{fb_admins}" />
<input type="hidden" name="field[]" value="fb_admins" />

<input type="hidden" name="gplus_account" value="{gplus_account}" />
<input type="hidden" name="field[]" value="gplus_account" />

<input type="hidden" name="youtube_account" value="{youtube_account}" />
<input type="hidden" name="field[]" value="youtube_account" />
