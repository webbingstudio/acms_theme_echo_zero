<h3 class="acms-admin-admin-title2">詳細設定</h3>
<table class="adminTable acms-admin-table-admin-edit">

	<tr>
		<th>見出しのタグ <i data-acms-tooltip="このモジュールの見出しをマークアップするタグを指定できます。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<input type="text" name="module_header_tag" value="{module_header_tag}" class="acms-admin-form-width-mini" placeholder="未入力: h2" />
			<input type="hidden" name="field[]" value="module_header_tag" />
		</td>
	</tr>

	<tr>
		<th>追加属性 <i data-acms-tooltip="このモジュール全体を囲む要素に、classとidを追加できます。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<div class="acms-admin-inline-block">id</div>
			<div class="acms-admin-inline-block" style="margin-right: 30px">
				<input type="text" name="module_exid" value="{module_exid}" class="acms-admin-form-width-small" />
				<input type="hidden" name="field[]" value="module_exid" />
			</div>

			<div class="acms-admin-inline-block">class</div>
			<div class="acms-admin-inline-block">
				<input type="text" name="module_exclass" value="{module_exclass}" class="acms-admin-form-width-small" />
				<input type="hidden" name="field[]" value="module_exclass" />
			</div>
		</td>
	</tr>

</table>
