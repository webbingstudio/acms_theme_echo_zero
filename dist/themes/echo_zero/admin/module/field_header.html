<h3 class="acms-admin-admin-title2">ヘッダの設定</h3>
<table class="adminTable acms-admin-table-admin-edit">

	<tr>
		<th>見出しの自動表示</th>
		<td>
			<select name="module_header_title">
				<option value="">使用しない（テキスト優先）</option>
				<option value="blog"{module_header_title:selected#blog}>現在のブログ名</option>
				<option value="blog_code"{module_header_title:selected#blog_code}>現在のブログコード</option>
				<option value="root"{module_header_title:selected#root}>最上層のカテゴリー名</option>
				<option value="root_code"{module_header_title:selected#root_code}>最上層のカテゴリーコード</option>
				<option value="current_code"{module_header_title:selected#current_code}>現在のカテゴリー名</option>
				<option value="current_code"{module_header_title:selected#current_code}>現在のカテゴリーコード</option>
				<option value="parent_code"{module_header_title:selected#parent_code}>ひとつ上のカテゴリー名</option>
				<option value="parent_code"{module_header_title:selected#parent_code}>ひとつ上のカテゴリーコード</option>
			</select>
			<input type="hidden" name="field[]" value="module_header_title" />

			<p class="echo-alert">トップページ、カテゴリーを指定していないエントリーなどでは、カテゴリー情報を自動表示することはできません。</p>
		</td>
	</tr>

	<tr>
		<th>見出しのテキスト</th>
		<td>
			<input type="text" name="module_heading" value="{module_heading}" class="acms-admin-form-width-small" />
			<input type="hidden" name="field[]" value="module_heading" />

			<p class="echo-alert">自動表示・テキストとも未指定になっていると、ヘッダ全体が非表示となります。</p>
		</td>
	</tr>

	<tr>
		<th>サブ見出し <i data-acms-tooltip="このモジュールのサブ見出しを指定できます。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<input type="text" name="module_subtitle" value="{module_subtitle}" class="acms-admin-form-width-large" placeholder="未入力: 表示しない" />
			<input type="hidden" name="field[]" value="module_subtitle" />
		</td>
	</tr>

	<tr>
		<th>キャプション <i data-acms-tooltip="このモジュールのキャプションを指定できます。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<input type="text" name="module_caption" value="{module_caption}" class="acms-admin-form-width-large" placeholder="未入力: 表示しない" />
			<input type="hidden" name="field[]" value="module_caption" />
		</td>
	</tr>

</table>
