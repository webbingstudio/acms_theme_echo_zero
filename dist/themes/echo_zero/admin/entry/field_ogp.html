<table class="entryFormTable acms-admin-table-entry">
	<tr>
		<th>OGP画像 <i data-acms-tooltip="幅1200ピクセル、高さ630ピクセルの画像をアップロードしてください。指定がない場合はエントリーのメイン画像が表示されます。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<div class="acms-admin-margin-bottom-mini">
				<!-- BEGIN entry_ogp_image@path:veil -->
				<img src="%{ARCHIVES_DIR}{entry_ogp_image@tinyPath}" class="acms-img-responsive" />
				<input type="hidden" name="entry_ogp_image@old" value="{entry_ogp_image@path}" />
				<input type="hidden" name="entry_ogp_image@secret" value="{entry_ogp_image@secret}" />
				<label class="acms-admin-form-checkbox">
					<input type="checkbox" name="entry_ogp_image@edit" value="delete" />
					<i class="acms-admin-ico-checkbox"></i> 削除
				</label>
				<!-- END entry_ogp_image@path:veil -->
				<input type="file" name="entry_ogp_image" size="20" />
				<input type="hidden" name="field[]" value="entry_ogp_image" />
				<input type="hidden" name="entry_ogp_image:extension" value="image" />
				<input type="hidden" name="entry_ogp_image@width" value="1200" />
				<input type="hidden" name="entry_ogp_image@tinyWidth" value="200" />
			</div>
		</td>
	</tr>
</table>
