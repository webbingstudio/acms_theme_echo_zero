<h3 class="acms-admin-admin-title2">検索エンジンの設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>カテゴリー一覧ページのタイトル - <small>title</small><i data-acms-tooltip="このカテゴリーの一覧ページのMETAタグ（title）を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<input type="text" name="category_meta_title" value="{category_meta_title}" class="js-countup acms-admin-form-width-medium" data-max="99999" data-label-target=".keyword_countup" />
			<input type="hidden" name="field[]" value="category_meta_title" />
			<input type="hidden" name="category_meta_title:search" value="0" />
			<span class="keyword_countup"></span> 文字
		</td>
	</tr>

	<input type="hidden" name="category_meta_keywords" value="{category_meta_keywords}" />
	<input type="hidden" name="field[]" value="category_meta_keywords" />
	<input type="hidden" name="category_meta_keywords:search" value="0" />

	<tr>
		<th>カテゴリー一覧ページの概要文 - <small>description</small><i data-acms-tooltip="このカテゴリーの一覧ページのMETAタグ（description）を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<textarea name="category_meta_description" rows="5" class="js-countup acms-admin-form-width-full" data-max="99999" data-label-target=".description_countup">{category_meta_description}</textarea>
			<input type="hidden" name="field[]" value="category_meta_description" />
			<input type="hidden" name="category_meta_description:search" value="0" />
			<p class="acms-admin-float-right"><span class="description_countup"></span> 文字</p>
		</td>
	</tr>
</table>
