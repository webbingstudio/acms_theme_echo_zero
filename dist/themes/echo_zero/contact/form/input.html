<h2 class="m-t-0">お問い合わせ情報</h2>

<div class="form-group">
	<div class="row">
		<label for="contact-description" class="col-sm-12 col-lg-3 form-control-label">ご用件 <span class="label label-important">必須</span></label>

		<div class="col-sm-12 col-lg-6">
			<select class="form-control form-control-lg" name="description[]" id="contact-description">
				<option value="" selected="selected">選択してください</option>

				<option value="ご質問"{description:selected#ご質問}>ご質問</option>
				<option value="ご要望"{description:selected#ご要望}>ご要望</option>
				<option value="その他"{description:selected#その他}>その他</option>

			</select>
			<input type="hidden" name="field[]" value="description">
			<input type="hidden" name="description:v#required">
			<!-- BEGIN description:validator -->
			<p class="form-error">お問い合わせ種類をご選択ください。</p>
			<!-- END description:validator -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.form-group -->

<div class="form-group">
	<div class="row">
		<label for="contact-inquiry" class="col-sm-12 col-lg-3 form-control-label">お問い合わせ内容 <span class="label label-important">必須</span></label>
		<div class="col-sm-12 col-lg-9">
			<textarea id="contact-inquiry" name="inquiry" rows="5" class="form-control">{inquiry}</textarea>
			<input type="hidden" name="field[]" value="inquiry">
			<input type="hidden" name="inquiry:v#required">
			<input type="hidden" name="inquiry:c" value="KV">
			<!-- BEGIN inquiry:validator -->
			<p class="form-error">お問い合わせ内容をご入力ください。</p>
			<!-- END inquiry:validator -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.form-group -->


<h2>お客様情報</h2>

<div class="form-group">
	<div class="row">
		<label for="contact-name" class="col-sm-12 col-lg-3 form-control-label">氏名 <span class="label label-important">必須</span></label>
		<div class="col-sm-6 col-md-4 col-lg-3">
			<input type="text" class="form-control" name="name" autocomplete="name" id="contact-name" value="{name}" placeholder="山田一郎">
			<input type="hidden" name="field[]" value="name">
			<input type="hidden" name="name:v#required">
			<input type="hidden" name="name:c" value="KV">
			<!-- BEGIN name:validator -->
			<p class="form-error">お名前は必ずご入力ください。</p>
			<!-- END name:validator -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.form-group -->

<div class="form-group">
	<div class="row">
		<label for="contact-organization" class="col-sm-12 col-lg-3 form-control-label">会社・団体名</label>
		<div class="col-sm-12 col-lg-9">
			<input type="text" class="form-control" name="organization" autocomplete="organization" id="contact-organization" value="{organization}">
			<input type="hidden" name="field[]" value="organization">
			<input type="hidden" name="organization:c" value="KV">
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.form-group -->

<div class="form-group">
	<div class="row">
		<label for="contact-email" class="col-sm-12 col-lg-3 form-control-label">Eメールアドレス <span class="label label-important">必須</span></label>
		<div class="col-sm-12 col-lg-9">
			<input type="text" class="form-control" name="email" autocomplete="email" id="contact-email" value="{email}" placeholder="info@example.com">
			<input type="hidden" name="field[]" value="email">
			<input type="hidden" name="email:v#required">
			<input type="hidden" name="email:v#email">
			<input type="hidden" name="email:c" value="a">
			<!-- BEGIN email:validator -->
			<p class="form-error">正しいメールアドレスをご入力ください。</p>
			<!-- END email:validator -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.form-group -->

<div class="form-group">
	<div class="row">
		<label for="contact-tel" class="col-sm-12 col-lg-3 form-control-label">電話番号</label>
		<div class="col-sm-6 col-lg-3">
			<input type="text" class="form-control" name="tel" autocomplete="tel" id="contact-tel" value="{tel}" placeholder="000-000-0000">
			<input type="hidden" name="field[]" value="tel">
			<input type="hidden" name="tel:c" value="n">
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.form-group -->

<div class="form-group">
	<div class="row">
		<label for="contact-address" class="col-sm-12 col-lg-3 form-control-label">住所</label>

		<div class="col-sm-4 col-lg-3">
			<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>

			<div class="m-b">
				<span class="form-control-static m-r">〒</span><input type="text" class="form-control form-control-inline" name="postal-code" autocomplete="postal-code" id="contact-postal-code" value="{postal-code}" size="12" maxlength="7" placeholder="0000000" onkeyup="AjaxZip3.zip2addr(this,'','address-level1','address');">
				<input type="hidden" name="field[]" value="postal-code">
				<input type="hidden" name="postal-code:c" value="a">
				<input type="hidden" name="postal-code:v#regex" value="^[\d]\{7\}$">
			</div><!-- /.m-b -->
		</div><!-- /.col -->
		<div class="col-sm-12 col-lg-4">
			<div class="m-b">
				<select class="form-control form-control-lg" name="address-level1" autocomplete="address-level1">

					<option value="秋田県"{address-level1:selected#秋田県}>秋田県</option>
					<option value="山形県"{address-level1:selected#山形県}>山形県</option>
					<option value="福島県"{address-level1:selected#福島県}>福島県</option>
					<option value="茨城県"{address-level1:selected#茨城県}>茨城県</option>
					<option value="栃木県"{address-level1:selected#栃木県}>栃木県</option>
					<option value="群馬県"{address-level1:selected#群馬県}>群馬県</option>

					<option value="埼玉県"{address-level1:selected#埼玉県}>埼玉県</option>
					<option value="千葉県"{address-level1:selected#千葉県}>千葉県</option>
					<option value="東京都"{address-level1:selected#東京都}>東京都</option>
					<option value="神奈川県"{address-level1:selected#神奈川県}>神奈川県</option>
					<option value="新潟県"{address-level1:selected#新潟県}>新潟県</option>
					<option value="富山県"{address-level1:selected#富山県}>富山県</option>
					<option value="石川県"{address-level1:selected#石川県}>石川県</option>
					<option value="福井県"{address-level1:selected#福井県}>福井県</option>
					<option value="山梨県"{address-level1:selected#山梨県}>山梨県</option>

					<option value="長野県"{address-level1:selected#長野県}>長野県</option>
					<option value="岐阜県"{address-level1:selected#岐阜県}>岐阜県</option>
					<option value="静岡県"{address-level1:selected#静岡県}>静岡県</option>
					<option value="愛知県"{address-level1:selected#愛知県}>愛知県</option>
					<option value="三重県"{address-level1:selected#三重県}>三重県</option>
					<option value="滋賀県"{address-level1:selected#滋賀県}>滋賀県</option>
					<option value="京都府"{address-level1:selected#京都府}>京都府</option>
					<option value="大阪府"{address-level1:selected#大阪府}>大阪府</option>
					<option value="兵庫県"{address-level1:selected#兵庫県}>兵庫県</option>

					<option value="奈良県"{address-level1:selected#奈良県}>奈良県</option>
					<option value="和歌山県"{address-level1:selected#和歌山県}>和歌山県</option>
					<option value="鳥取県"{address-level1:selected#鳥取県}>鳥取県</option>
					<option value="島根県"{address-level1:selected#島根県}>島根県</option>
					<option value="岡山県"{address-level1:selected#岡山県}>岡山県</option>
					<option value="広島県"{address-level1:selected#広島県}>広島県</option>
					<option value="山口県"{address-level1:selected#山口県}>山口県</option>
					<option value="徳島県"{address-level1:selected#徳島県}>徳島県</option>
					<option value="香川県"{address-level1:selected#香川県}>香川県</option>

					<option value="愛媛県"{address-level1:selected#愛媛県}>愛媛県</option>
					<option value="高知県"{address-level1:selected#高知県}>高知県</option>
					<option value="福岡県"{address-level1:selected#福岡県}>福岡県</option>
					<option value="佐賀県"{address-level1:selected#佐賀県}>佐賀県</option>
					<option value="長崎県"{address-level1:selected#長崎県}>長崎県</option>
					<option value="熊本県"{address-level1:selected#熊本県}>熊本県</option>
					<option value="大分県"{address-level1:selected#大分県}>大分県</option>
					<option value="宮崎県"{address-level1:selected#宮崎県}>宮崎県</option>
					<option value="鹿児島県"{address-level1:selected#鹿児島県}>鹿児島県</option>

					<option value="沖縄県"{address-level1:selected#沖縄県}>沖縄県</option>
				</select>
				<input type="hidden" name="field[]" value="address-level1">
			</div><!-- /.m-b -->
		</div><!-- /.col -->
	</div><!-- /.row -->

	<div class="row">
		<div class="col-sm-12 col-lg-9 col-lg-push-3">
			<textarea class="form-control" id="contact-address" name="address" rows="2">{address}</textarea>
			<input type="hidden" name="field[]" value="address">
			<input type="hidden" name="address:c" value="KV">
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.form-group -->

<div class="m-b-lg">

	<p class="text-center"><a href="../privacy.html" target="_blank" class="btn btn-lg btn-third">個人情報保護方針 <small>(別ウィンドウで開きます)</small></a></p>
	<div class="text-center">
		<div class="checkbox">
			<label>
				<input class="form-check-input" type="checkbox" name="privacy" value="同意します"{privacy:checked#同意します}>個人情報の取り扱いに同意します
			</label>
		</div>
	</div>

	<input type="hidden" name="field[]" value="privacy">
	<input type="hidden" name="privacy:v#required">
	<!-- BEGIN privacy:validator -->
	<p class="form-error text-center">フォームご利用の際は、個人情報の取り扱いの同意をお願いいたします。</p>
	<!-- END privacy:validator -->

</div><!-- /.m-b-lg -->
