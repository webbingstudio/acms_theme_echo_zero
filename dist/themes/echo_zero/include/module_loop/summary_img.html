<!-- BEGIN notFound -->
<p class="alert alert-info">このコンテンツは準備中です。</p>
<!-- END notFound -->

<!-- BEGIN unit:loop -->
<div class="row">

  <!-- BEGIN entry:loop --><!-- BEGIN_IF [{iNum}/nem] -->
  <div class="<!-- BEGIN_IF [{entry:loop.class}/nem] -->{entry:loop.class}<!-- ELSE -->col-sm-12<!-- END_IF -->">
		<article class="summary">
			<a href="{url}">
				<div class="summary-inner">
					<!-- BEGIN new -->
					<p class="summary-new"><span class="badge">New</span></p>
					<!-- END new -->

					<!-- BEGIN_IF [{entry_eyecatch@path}/nem] -->
					<div class="summary-img">
						<figure class="summary-img-inner">
							<img src="%{ARCHIVES_DIR}{entry_eyecatch@path}" alt="">
						</figure>
					</div>
					<!-- ELSE -->
						<!-- BEGIN image:veil -->
						<div class="summary-img<!-- BEGIN_IF [{imgY}/gt/{imgX}] --> summary-img-ygtx<!-- END_IF -->">
							<figure class="summary-img-inner">
								<img src="%{ROOT_DIR}{path}" alt="">
							</figure>
						</div>
						<!-- END image:veil -->
						<!-- BEGIN noimage -->
						<div class="summary-img">
							<figure class="summary-img-inner">
								<img src="%{CURRENT_THEMES_DIR}images/common/noimg_16_9.jpg" alt="">
							</figure>
						</div>
						<!-- END noimage -->
					<!-- END_IF -->

					<div class="summary-contents">
						<time class="summary-date" datetime="{date#Y}-{date#m}-{date#d}">{date#Y}.{date#m}.{date#d}</time>
						<h3 class="summary-title">{title}</h3>
						<!-- BEGIN blog:veil -->
						<p class="summary-category"><span class="label">{blogName}</span></p>
						<!-- END blog:veil -->
						<!-- BEGIN category:veil -->
						<p class="summary-category"><span class="label">{categoryName}</span></p>
						<!-- END category:veil -->
						<!-- BEGIN_IF [{summary}/nem] -->
						<p class="summary-body">{summary}[trim(151, '...')]</p>
						<!-- END_IF -->
						<div class="summary-tag">
							<!-- BEGIN tag:loop --><span class="summary-tag-item">{name}<!-- BEGIN tagGlue --><span class="summary-tag-glue">, </span><!-- END tagGlue --></span><!-- END tag:loop -->
						</div>
					</div><!-- /.summary-contents -->

				</div><!-- /.summary-inner -->
			</a>
		</article><!-- /.summary -->
  </div><!-- /.col -->
  <!-- END_IF --><!-- END entry:loop -->

</div><!-- /.row -->
<!-- END unit:loop -->
