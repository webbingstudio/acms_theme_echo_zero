<!-- BEGIN notFound -->
<p class="alert alert-info">このコンテンツは準備中です。</p>
<!-- END notFound -->

<!-- BEGIN unit:loop -->
<div class="row">

<!-- BEGIN entry:loop --><!-- BEGIN_IF [{iNum}/nem] -->
<div class="<!-- BEGIN_IF [{entry:loop.class}/nem] -->{entry:loop.class}<!-- ELSE -->col-sm-12 col-lg-6<!-- END_IF -->">
	<article class="summary">
		<a href="{url}">
			<!-- BEGIN new -->
			<p class="summary-new"><span class="badge">New</span></p>
			<!-- END new -->

			<div class="summary-inner">

				<!-- BEGIN_IF [{entry_eyecatch@path}/nem] -->
				<div class="summary-cover" style="background-image: url(%{ARCHIVES_DIR}{entry_eyecatch@path})"></div>
				<!-- ELSE -->
					<!-- BEGIN image:veil -->
					<div class="summary-cover" style="background-image: url(%{ROOT_DIR}{path})"></div>
					<!-- END image:veil -->
					<!-- BEGIN noimage -->
					<div class="summary-cover" style="background-image: url(%{ROOT_DIR}themes/echo_zero/images/common/noimg_16_9.jpg)"></div>
					<!-- END noimage -->
				<!-- END_IF -->

				<div class="summary-contents">

					<time class="summary-date" datetime="{date#Y}-{date#m}-{date#d}">{date#Y}.{date#m}.{date#d}</time>
					<h3 class="summary-title">{title}</h3>
					<!-- BEGIN category:veil -->
					<p class="summary-category"><span class="label">{categoryName}</span></p>
					<!-- END category:veil -->
					<!-- BEGIN_IF [{summary}/nem] -->
					<p class="summary-body">{summary}[trim(151, '...')]</p>
					<!-- END_IF -->
					<p class="summary-tag">
						<!-- BEGIN tag:loop --><span class="summary-tag-item">{name}<!-- BEGIN tagGlue --><span class="summary-tag-glue">, </span><!-- END tagGlue --></span><!-- END tag:loop -->
					</p>
				</div><!-- /.summary-contents -->

			</div><!-- /.summary-inner -->
		</a>
	</article><!-- /.summary -->
</div><!-- /.col -->
<!-- END_IF --><!-- END entry:loop -->

</div><!-- /.row -->
<!-- END unit:loop -->
