<!-- BEGIN unit:loop -->
<div class="datelist">
	<ul>
		<!-- BEGIN entry:loop --><!-- BEGIN_IF [{iNum}/nem] -->
		<li<!-- BEGIN_IF [{entry:loop.class}/nem] --> class="{entry:loop.class}"<!-- END_IF -->>
			<a href="{url}">
				<span class="datelist-header">
					<time class="datelist-date" datetime="{date#Y}-{date#m}-{date#d}">{date#Y}.{date#m}.{date#d}</time>
				</span><!-- /.datelist-header -->
				<span class="datelist-contents">
					<!-- BEGIN blog:veil --><span class="datelist-category"><span class="label">{blogName}</span></span><!-- END blog:veil -->
					<!-- BEGIN category:veil --><span class="datelist-category"><span class="label">{categoryName}</span></span><!-- END category:veil -->
					<span class="datelist-title">{title}<!-- BEGIN new --><span class="badge">New</span><!-- END new --></span>
				</span><!-- /.datelist-contents -->
			</a>
		</li>
		<!-- END_IF --><!-- END entry:loop -->
	</ul>
</div>
<!-- END unit:loop -->
