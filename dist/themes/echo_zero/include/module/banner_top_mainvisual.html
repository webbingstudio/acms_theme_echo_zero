<!-- BEGIN_MODULE Banner id="banner_top_mainvisual" -->
<div class="mainvisual<!-- BEGIN moduleField --><!-- BEGIN module_exclass:veil --> {module_exclass}<!-- END module_exclass:veil --><!-- END moduleField -->"<!-- BEGIN moduleField --><!-- BEGIN module_exid:veil --> id="{module_exid}"<!-- END module_exid:veil --><!-- END moduleField -->>
	<!--#include file="/admin/module/setting.html"-->

		<!-- BEGIN banner:loop -->
		<div class="mainvisual-slide">
			<!-- BEGIN banner#src -->
			{src}[raw]
			<!-- END banner#src -->
			<!-- BEGIN banner#img -->

			</div><!-- /.mainvisual-slide-box -->
			<!-- END_IF -->

			<!-- BEGIN_IF [{url}/nem] --></a><!-- END_IF -->

	</div><!-- /.mainvisual-contents -->
</div><!-- /.mainvisual -->
