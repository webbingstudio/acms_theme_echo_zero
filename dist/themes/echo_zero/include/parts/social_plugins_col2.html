<!-- BEGIN_MODULE Touch_NotEdit -->
<!-- BEGIN_MODULE Blog_Field id="global" -->
<div class="section social-plugins">

	<!-- BEGIN_IF [{twitter_account}/nem] -->
	<div class="m-b-lg p-x-md-sm">
		<a class="twitter-timeline" data-lang="ja" data-theme="light" data-height="500" href="https://twitter.com/{twitter_account}">Tweets by {twitter_account}</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	</div><!-- /.m-b-lg p-x-md-sm -->
	<!-- END_IF -->

	<!-- BEGIN_IF [{facebook_page}/nem] -->
	<div class="p-x-md-sm">
		<div class="fb-page" data-href="{facebook_page}" data-tabs="timeline" data-width="500" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="{facebook_page}" class="fb-xfbml-parse-ignore"><a href="{facebook_page}">%{BLOG_NAME} Facebookページはこちら</a></blockquote></div>
	</div><!-- /.p-x-md-sm -->
	<!-- END_IF -->

</div><!-- /.section social-plugins -->
<!-- END_MODULE Blog_Field -->
<!-- END_MODULE Touch_NotEdit -->
