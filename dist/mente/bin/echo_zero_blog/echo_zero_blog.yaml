    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      ゴーシュは町の活動写真館でセロを弾く係りでした。 けれどもあんまり上手でないという評判でした。上手でないどころではなく実は仲間の楽手のなかではいちばん下手でしたから、いつでも楽長にいじめられるのでした。ひるすぎみんなは楽屋に円くならんで今度の町の音楽会へ出す第六交響曲の練習をしていました。 トランペットは一生けん命歌っています。 ヴァイオリンも二いろ風のように鳴っています。 クラリネットもボーボーとそれに手伝っています。 ゴーシュも口をりんと結んで眼を皿のようにして楽譜を見つめながらもう一心に弾いています。 にわかにぱたっと楽長が両手を鳴らしました。みんなぴたりと曲をやめてしんとしました。楽長がどなりました。 「セロがおくれた。トォテテテテテイ、ここからやり直し。はいっ。」
      
      カテゴリーB_01_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 60
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      みんなは今の所の少し前の所からやり直しました。 ゴーシュは顔をまっ赤にして額に汗を出しながらやっといま云われたところを通りました。ほっと安心しながら、つづけて弾いていますと楽長がまた手をぱっと拍ちました。「セロっ。糸が合わない。困るなあ。ぼくはきみにドレミファを教えてまでいるひまはないんだがなあ。」 みんなは気の毒そうにしてわざとじぶんの譜をのぞき込んだりじぶんの楽器をはじいて見たりしています。 ゴーシュはあわてて糸を直しました。これはじつはゴーシュも悪いのですがセロもずいぶん悪いのでした。
      
      カテゴリーB_02_あいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 61
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      今の前の小節から。はいっ。 みんなはまたはじめました。ゴーシュも口をまげて一生けん命です。そしてこんどはかなり進みました。いいあんばいだと思っていると楽長がおどすような形をしてまたぱたっと手を拍ちました。 またかとゴーシュはどきっとしましたがありがたいことにはこんどは別の人でした。ゴーシュはそこでさっきじぶんのときみんながしたようにわざとじぶんの譜へ眼を近づけて何か考えるふりをしていました。「ではすぐ今の次。はいっ。」 だめだ。まるでなっていない。このへんは曲の心臓なんだ。それがこんながさがさしたことで。
      
      カテゴリーB_03_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 62
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      諸君。演奏までもうあと十日しかないんだよ。 音楽を専門にやっているぼくらがあの金沓鍛冶だの砂糖屋の丁稚なんかの寄り集りに負けてしまったらいったいわれわれの面目はどうなるんだ。 おいゴーシュ君。君には困るんだがなあ。表情ということがまるでできてない。怒るも喜ぶも感情というものがさっぱり出ないんだ。それにどうしてもぴたっと外の楽器と合わないもなあ。 いつでもきみだけとけた靴のひもを引きずってみんなのあとをついてあるくようなんだ、困るよ、しっかりしてくれないとねえ。光輝あるわが金星音楽団がきみ一人のために悪評をとるようなことでは、みんなへもまったく気の毒だからな。 では今日は練習はここまで、休んで六時にはかっきりボックスへ入ってくれ給え。
      
      カテゴリーB_04_あいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 63
    fulltext_cid: ''
    fulltext_uid: ''
