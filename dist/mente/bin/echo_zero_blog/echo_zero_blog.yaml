  - 
    fulltext_value: |
      吾輩がこの家へ住み込んだ当時は、主人以外のものにははなはだ不人望であった。 どこへ行っても跳ね付けられて相手にしてくれ手がなかった。いかに珍重されなかったかは、今日に至るまで名前さえつけてくれないのでも分る。 吾輩は仕方がないから、出来得る限り吾輩を入れてくれた主人の傍にいる事をつとめた。朝主人が新聞を読むときは必ず彼の膝の上に乗る。彼が昼寝をするときは必ずその背中に乗る。これはあながち主人が好きという訳ではないが別に構い手がなかったからやむを得んのである。 その後いろいろ経験の上、朝は飯櫃の上、夜は炬燵の上、天気のよい昼は椽側へ寝る事とした。
      
      カテゴリーA_09_あいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 58
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      しかし一番心持の好いのは 夜に入ってここのうちの小供の寝床へもぐり込んでいっしょにねる事である。この小供というのは五つと三つで夜になると二人が一つ床へ入って一間へ寝る。吾輩はいつでも彼等の中間に己れを容るべき余地を見出してどうにか、こうにか割り込むのであるが、運悪く小供の一人が眼を醒ますが最後大変な事になる。 小供は――ことに小さい方が質がわるい――猫が来た猫が来たといって夜中でも何でも大きな声で泣き出すのである。 すると例の神経胃弱性の主人は必ず眼をさまして次の部屋から飛び出してくる。現にせんだってなどは物指で尻ぺたをひどく叩かれた。
      
      カテゴリーA_10_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
