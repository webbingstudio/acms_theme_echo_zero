  - 
    fulltext_value: |
      いやこれは駄目だと思ったから眼をねぶって運を天に任せていた。 しかしひもじいのと寒いのにはどうしても我慢が出来ん。 吾輩は再びおさんの隙を見て台所へ這い上った。すると間もなくまた投げ出された。 吾輩は投げ出されては這い上り、這い上っては投げ出され、何でも同じ事を四五遍繰り返したのを記憶している。 その時におさんと云う者はつくづくいやになった。この間おさんの三馬を偸んでこの返報をしてやってから、やっと胸の痞が下りた。
      
