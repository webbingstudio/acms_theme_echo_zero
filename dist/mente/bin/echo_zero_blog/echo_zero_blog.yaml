    fulltext_blog_id: 2
  - 
    fulltext_value: |
      みんなはおじぎをして それからたばこをくわえてマッチをすったりどこかへ出て行ったりしました。ゴーシュはその粗末な箱みたいなセロをかかえて壁の方へ向いて口をまげてぼろぼろ泪をこぼしましたが、気をとり直してじぶんだけたったひとりいまやったところをはじめからしずかにもいちど弾きはじめました。 その晩遅くゴーシュは何か巨きな黒いものをしょってじぶんの家へ帰ってきました。
      
      カテゴリーB_05_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
