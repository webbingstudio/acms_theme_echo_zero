  - 
    fulltext_value: |
      吾輩は猫である。名前はまだ無い。 どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。 吾輩はここで始めて人間というものを見た。しかもあとで聞くとそれは書生という人間中で一番獰悪な種族であったそうだ。 この書生というのは時々我々を捕えて煮て食うという話である。 しかしその当時は何という考もなかったから別段恐しいとも思わなかった。ただ彼の掌に載せられてスーと持ち上げられた時何だかフワフワした感じがあったばかりである。
      
      カテゴリーA_01_あいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 50
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      掌の上で少し落ちついて書生の顔を見たのがいわゆる人間というものの見始であろう。 この時妙なものだと思った感じが今でも残っている。 第一毛をもって装飾されべきはずの顔がつるつるしてまるで薬缶だ。その後猫にもだいぶ逢ったがこんな片輪には一度も出会わした事がない。 のみならず顔の真中があまりに突起している。そうしてその穴の中から時々ぷうぷうと煙を吹く。どうも咽せぽくて実に弱った。 これが人間の飲む煙草というものである事はようやくこの頃知った。
      
      カテゴリーA_02_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 51
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      この書生の掌の裏で しばらくはよい心持に坐っておったが、しばらくすると非常な速力で運転し始めた。書生が動くのか自分だけが動くのか分らないが無暗に眼が廻る。胸が悪くなる。到底助からないと思っていると、どさりと音がして眼から火が出た。 それまでは記憶しているがあとは何の事やらいくら考え出そうとしても分らない。 ふと気が付いて見ると書生はいない。たくさんおった兄弟が一疋も見えぬ。肝心の母親さえ姿を隠してしまった。 その上今までの所とは違って無暗に明るい。眼を明いていられぬくらいだ。 はてな何でも容子がおかしいと、のそのそ這い出して見ると非常に痛い。 吾輩は藁の上から急に笹原の中へ棄てられたのである。
      
      カテゴリーA_03_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 52
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      ようやくの思いで笹原を這い出すと向うに大きな池がある。 吾輩は池の前に坐ってどうしたらよかろうと考えて見た。別にこれという分別も出ない。 しばらくして泣いたら書生がまた迎に来てくれるかと考え付いた。 ニャー、ニャーと試みにやって見たが誰も来ない。 そのうち池の上をさらさらと風が渡って日が暮れかかる。腹が非常に減って来た。泣きたくても声が出ない。 仕方がない、何でもよいから食物のある所まであるこうと決心をしてそろりそろりと池を左りに廻り始めた。
      
      カテゴリーA_04_あいうえお
    fulltext_ngram: ''
    fulltext_eid: 53
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      どうも非常に苦しい。 そこを我慢して無理やりに這って行くとようやくの事で何となく人間臭い所へ出た。ここへ這入ったら、どうにかなると思って竹垣の崩れた穴から、とある邸内にもぐり込んだ。 縁は不思議なもので、もしこの竹垣が破れていなかったなら、吾輩はついに路傍に餓死したかも知れんのである。一樹の蔭とはよく云ったものだ。 この垣根の穴は今日に至るまで吾輩が隣家の三毛を訪問する時の通路になっている。
      
      カテゴリーA_05_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 54
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      さて邸へは忍び込んだもののこれから先どうして善いか分らない。 そのうちに暗くなる、腹は減る、寒さは寒し、雨が降って来るという始末でもう一刻の猶予が出来なくなった。 仕方がないからとにかく明るくて暖かそうな方へ方へとあるいて行く。 今から考えるとその時はすでに家の内に這入っておったのだ。 ここで吾輩は彼の書生以外の人間を再び見るべき機会に遭遇したのである。 第一に逢ったのがおさんである。これは前の書生より一層乱暴な方で吾輩を見るや否やいきなり頸筋をつかんで表へ抛り出した。
      
