    fulltext_blog_id: 2
  - 
    fulltext_value: |
      家といってもそれは町はずれの川ばたにあるこわれた水車小屋で ゴーシュはそこにたった一人ですんでいて午前は小屋のまわりの小さな畑でトマトの枝をきったり甘藍の虫をひろったりしてひるすぎになるといつも出て行っていたのです。 ゴーシュがうちへ入ってあかりをつけるとさっきの黒い包みをあけました。それは何でもない。あの夕方のごつごつしたセロでした。 ゴーシュはそれを床の上にそっと置くと、いきなり棚からコップをとってバケツの水をごくごくのみました。それから頭を一つふって椅子へかけるとまるで虎みたいな勢でひるの譜を弾きはじめました。 譜をめくりながら弾いては考え考えては弾き一生けん命しまいまで行くとまたはじめからなんべんもなんべんもごうごうごうごう弾きつづけました。
      
      カテゴリーB_06_あいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 65
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      夜中もとうにすぎてしまいは もうじぶんが弾いているのかもわからないようになって顔もまっ赤になり眼もまるで血走ってとても物凄い顔つきになりいまにも倒れるかと思うように見えました。 そのとき誰かうしろの扉をとんとんと叩くものがありました。 「ホーシュ君か。」ゴーシュはねぼけたように叫びました。ところがすうと扉を押してはいって来たのはいままで五六ぺん見たことのある大きな三毛猫でした。 ゴーシュの畑からとった半分熟したトマトをさも重そうに持って来てゴーシュの前におろして云いました。「ああくたびれた。なかなか運搬はひどいやな。」 「何だと」ゴーシュがききました。 「これおみやです。たべてください。」三毛猫が云いました。
      
      カテゴリーB_07_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 66
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      ゴーシュはひるからのむしゃくしゃを一ぺんにどなりつけました。 「誰がきさまにトマトなど持ってこいと云った。第一おれがきさまらのもってきたものなど食うか。それからそのトマトだっておれの畑のやつだ。何だ。赤くもならないやつをむしって。いままでもトマトの茎をかじったりけちらしたりしたのはおまえだろう。行ってしまえ。ねこめ。」 すると猫は肩をまるくして眼をすぼめてはいましたが口のあたりでにやにやわらって云いました。 「先生、そうお怒りになっちゃ、おからだにさわります。それよりシューマンのトロメライをひいてごらんなさい。きいてあげますから。」 「生意気なことを云うな。ねこのくせに。」
      
      カテゴリーB_08_あいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 67
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      セロ弾きはしゃくにさわって このねこのやつどうしてくれようとしばらく考えました。「いやご遠慮はありません。どうぞ。わたしはどうも先生の音楽をきかないとねむられないんです。」「生意気だ。生意気だ。生意気だ。」 ゴーシュはすっかりまっ赤になってひるま楽長のしたように足ぶみしてどなりましたがにわかに気を変えて云いました。「では弾くよ。」 ゴーシュは何と思ったか扉にかぎをかって窓もみんなしめてしまい、それからセロをとりだしてあかしを消しました。すると外から二十日過ぎの月のひかりが室のなかへ半分ほどはいってきました。
      
      カテゴリーB_09_あいうえおあいうえおあいうえおあいうえお
    fulltext_ngram: ''
    fulltext_eid: 68
    fulltext_cid: ''
    fulltext_uid: ''
    fulltext_bid: ''
    fulltext_blog_id: 2
  - 
    fulltext_value: |
      何をひけと。 「トロメライ、ロマチックシューマン作曲。」猫は口を拭いて済まして云いました。 「そうか。トロメライというのはこういうのか。」セロ弾きは何と思ったかまずはんけちを引きさいてじぶんの耳の穴へぎっしりつめました。それからまるで嵐のような勢で「印度の虎狩」という譜を弾きはじめました。 すると猫はしばらく首をまげて聞いていましたがいきなりパチパチパチッと眼をしたかと思うとぱっと扉の方へ飛びのきました。そしていきなりどんと扉へからだをぶっつけましたが扉はあきませんでした。
      
      カテゴリーB_10_あいうえおあいうえおあいうえおあいうえおあいうえお
