    fulltext_value: |
      「echo（エコー）」は、プロの技術者による本格的なウェブサイトへの利用を想定した、CMSテーマプロジェクトです。 まずプロトタイプを作成し、デザイン確定後に外観を作り直す…という昨今の制作フローに、特に適しています。 今ご覧になっているテーマは、a-blog cms用のテーマ「echo_zero」です。 なぜ、配布テーマは使いにくいのでしょうか プロの現場でも、既存テーマをベースにしたサイト制作が行われることがあります。 予算・リソース・運用戦略など様々な理由からです。 しかし、実際にはゼロから制作した場合と同じくらい手数がかかってしまったり、デザインや機能を妥協してしまうことも少なくありません。 一般に配布されているテーマは、ウェブ制作の知識が少ない一般ユーザーの利用を想定しています。このため、プロレベルの大胆なデザインや、長い制作期間のうちに変化する要件に柔軟に対応できないのです。 テーマをゼロから見直しました 作者は、プロのデザイナー・コーダーと協力してのCMSサイト構築を専門としています。200件以上のプロジェクトに関わった経験から、以下のポイントを重視して、テーマ構造を見直しました。 コーポーレートサイトで頻繁に求められる機能の絞り込み Sass・Gulpなどの ビルドツールとの（難解すぎない）連携 デザイナー・コーダー・エンジニアの共同制作への配慮 機能の追加よりも、機能を取り除く容易さを考慮 また、導入手順・よくあるカスタマイズのドキュメントを公開することで、学習コスト、社内での意思共有コストの軽減を行っています。 テーマ名の由来 よく聞かれますが、実はあまり意味はありません。echoという単語の響きが好きだからです（笑） ただ「エコー＝打てば響く」「echo＝PHPベースのCMSの根幹となるメソッド」という含みも持たせています。 echoがあなたの制作・スキルアップの一助となれば幸いです。
      
