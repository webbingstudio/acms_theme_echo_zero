      echo_zeroの外観に関する機能です。解説ページを作成次第、順次リンクを追加していきます。 1カラム・2カラムレイアウト このテーマは、a-blog cmsの「レイアウト機能」には対応していません。しかし、テンプレート構造を整理することで、1カラムレイアウトと2カラムレイアウトを容易に切り替えることができます。 モジュール編集機能 ブログ新着など、各モジュール（他CMSでの『ウィジェット』）の外観を「モジュール＞カスタム設定」から編集できます。見出し・キャプション・一覧へのリンクの組み合わせによって、外観を細かく変更可能です。 カテゴリータイトル編集機能 カテゴリータイトルの外観を「カテゴリーの設定＞カスタム設定」から編集可能です。カテゴリータイトルに背景画像をアップロードしたり、見出しを「最上位のカテゴリー」や「カテゴリーのコード名」などにも変更できます。コード名に変更した場合は、見出しのフォントが英文フォントに変更されます。 お問い合わせフォームの改良 公式テーマではテンプレートの直接編集が必要となる、お問い合わせフォームの「自動返信メールの署名」を、管理ページの「ブログ＞カスタム設定」から編集することができます。
      
