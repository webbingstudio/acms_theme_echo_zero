    column_field_1: |
      このテーマの、内部（META・投稿画面・管理ページ）に関する機能です。解説ページを作成次第、順次リンクを追加していきます。
      
      ### カスタムユニットの追加
      
      a-blog cmsのデフォルトユニットの他に、「ボタン」「余白」「画像＋テキスト」ユニットを利用できます。
      
      ### a-blog cmsの管理ボックスを改良
      
      a-blog cmsは投稿画面をカテゴリーごとにカスタマイズできますが、一定のルールに従ったURLへ移動しなければ有効となりません。このテーマでは管理ボックスの「エントリーの作成」を改良し、カテゴリー別の投稿画面へ簡単に移動できます。
      
      ### a-blog cmsの投稿画面を改良
      
      投稿画面の各項目のうち、本来はテーマ側で編集することが困難な「カテゴリー」「タグ」などの表示状態を、管理ページ「ブログ＞カスタム設定」から編集することができます。
      
      ### 投稿画面の最適化
      
      a-blog cmsは、制作しているサイトのCSSルールによっては、投稿画面が大きく崩れてしまうことがあります。このテーマでは、[衝突を修正するための補正CSS](https://gist.github.com/webbingstudio/ca0561a8881d694715165dd66ff848f3)を追加しています。
      
      ### ブログ設定の継承
      
      このテーマは、ブログやイベントなどの時系列コンテンツを「子ブログ」とする、**マルチブログ**を前提としており、親ブログの以下のような設定を、子ブログにも引き継ぐことができます。もちろん、子ブログを切り離し、別サイトとして扱うことも簡単にできます。
      
      - 親ブログの名称（サイト名）
      - グローバルナビゲーション
      - SNS関連の設定
      - OG:image
      
      ### 公式テーマとの互換
      
      META情報・ピックアップなどの重要なカスタムフィールドを、公式テーマ（Site・Simple）と同じ名称としています。このため、運用中のテーマを公式からecho_zeroへ変更したり、戻すことができます。
