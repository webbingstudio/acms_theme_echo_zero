      echoのご利用の際は、編集設定・モジュールIDの設定・テストエントリーを含めた「完全インポート」をお薦めしています。 ここでは新規に設置したa-blog cmsに完全インポートを行う手順について解説します。 メンテナンスモードを使用できない「ablogcms.io」では、完全インポートは利用できません。検証の際はご注意ください。 （部分インポートの解説は今しばらくお待ちください） インポートデータをアップロードする インストール時に「setup_(ランダムな英数字)」としたディレクトリの名称を「mente」に変更してください。 テーマパッケージを解凍し、以下の通り、必要なディレクトリを指定のパスへアップロードしてください。 #ディレクトリ名,#アップロード先 dist/mente/bin/echo_zero,a-blog cmsを設置したディレクトリ/mente/bin/ 以下 dist/themes/echo_zero,a-blog cmsを設置したディレクトリ/themes/ 以下 dist/themes/blog@echo_zero,a-blog cmsを設置したディレクトリ/themes/ 以下 a-blog cmsの公式テーマのインポートデータにはテーマが含まれていますが、echo_zeroは開発のしやすさを優先しているため別としています。必ず、dist/themes/ 以下のディレクトリもアップロードしてください。 メンテナンスモードを起動する 以下のURLへアクセスしてください（index.phpを含めます）。 a-blog cmsを設置したディレクトリ/mente/index.php 管理者のIDとパスワードを入力し、メンテナンスメニューにログインします。 トップページで「インポート実行画面へ」を選択してください。 ウェブサイトのインポートを行う a-blog cmsを設置したばかりの状態では、「インポート先またはその親になるブログ」はID:1のブログのみとなっています。ID:1のブログを選択してください。 以降の「設置したブログの子ブログとして…」にはチェックを入れないでください。ブログ名・ブログコードもそのままで構いません。 「インポートするブログデータ名」に「echo_zero」と「blog@echo_zero」が追加されているのを確認し、「echo_zero」を選択してください。 「コンフィグ関連のインポート設定」では、1つ目・2つ目の項目に必ずチェックを入れてください。 以上を確認したら、ページ最下部の青いボタンを押し、インポートを実行してください。 コンフィグ関連のインポート設定の補足 新規サイトの場合は、3つすべての項目にチェックを入れることを強く推薦します。 2つ目の項目（モジュールID・ルールの破棄）をチェックしなかった場合、重複しているモジュールID・編集設定があると表示に問題が生じます。インポート後に別途、統合が必要となります。 すでに投稿したカテゴリー・エントリーを消したくない場合は、3つ目の項目（エントリー・カテゴリーの破棄）にチェックを入れなくても構いませんが、ナビゲーションやカテゴリー設定の修正が必要となります。 表示を確認する a-blog cmsを設置したURLへ戻り、echo_zeroのテーマが正しく表示されていればインポートに成功しています。 再度ログインして、各ページや画像、ブログの表示にも問題がないか、ご確認ください。 画像が表示されていない場合 archivesディレクトリの読み込みに失敗しています。a-blog cmsの「archives」以下に、パッケージ内の「mente/bin/archives/echo_zero」以下のディレクトリをアップロードし直してください。 ブログのインポートを行う ふたたびメンテナンスモードにログインし、「ブログ」のインポートを行います。 手順は親ブログの時と同じですが、「インポート先またはその親になるブログ」でID:1のブログを選択し、さらに以降の「設置したブログの子ブログとして…」にチェックを入れてください。 ブログ名・ブログコードは以下の通りとしてください。 #ブログ名,ブログ #ブログコード,blog 確認したら、インポートを実行し、ふたたびa-blog cmsを設置したURLへアクセスして、ブログが正しく表示されていることを確認してください。 カスタムユニットを使えるようにする echo_zeroでは「ボタン」「余白」「画像＋テキスト」のカスタムユニットが含まれていますが、インポート直後は使用できないので有効にします。 管理メニュー内「コンフィグ＞ユニット設定」へ移動してください。ユニットの登録画面となります。 「ボタン」「余白」「画像＋テキスト」の項目が空となっているので、同じ名前のボタンを押してユニットを登録し、画面上部の青いボタンを押して更新してください。 追加されたユニットの枠内には入力項目が表示されませんが、不具合ではありません。投稿画面では正しく表示されます。 テスト投稿をしてみる サイトの準備ができました。正しくページを追加できるかテストしてみてください。 echo_zeroでは、「エントリーの新規作成」がプルダウンリストになっています。選択すると、各カテゴリーのエントリー作成画面へ直接移動することができます。 サーバーの環境によっては、画像アップロードに失敗することがあります。OGP画像、サムネイル、追加のhead要素などもチェックすることをお勧めします。 「ピックアップ」は、公式テーマ（Site・Simple）との互換目的で設けられているフィールドです。echo_zeroではトップページ「echoの特徴」で使用されています。 他のモジュールでピックアップ機能を利用する場合は、モジュールIDにフィールド条件「pickup/true」を追加してください。 サイト全体の設定を行う 管理ページ内「ブログ」へ移動してください。 画面中央やや左上のタブ「カスタム情報」をクリックすると、echo_zero独自の設定画面となります。検索エンジン関係、SNS関係の設定を行ってください。 「エントリー入力項目の設定」では、ブログごとに「そのブログでは必要のない入力項目」を隠すことができます。 例えば、ウェブサイトではカテゴリーの変更を禁止しピックアップを使用しない、ブログではMETAタグやSNSボタンの設定を隠して入力項目を最低限にする…といったカスタマイズが可能です。 これは、echo_zero独自の機能です。テーマを変更した場合、表示の設定は引き継がれません。 非表示にした項目はエントリーの更新後も削除されず、データとして残っています。ふたたび表示状態にすると編集できるようになります。 初期の導入手順は以上となります。echo_zeroのカスタマイズについては、今後もデモサイト内で情報を追加していきます。
      
