    column_field_1: |
      ### テーマをゼロから見直しました
      
      作者は、プロのデザイナー・コーダーと協力してのCMSサイト構築を専門としています。200件以上のプロジェクトに関わった経験から、以下のポイントを重視して、テーマ構造を見直しました。
      
      1. コーポーレートサイトで頻繁に求められる機能の絞り込み
      2. Sass・Gulpなどの ビルドツールとの（難解すぎない）連携
      3. デザイナー・コーダー・エンジニアの共同制作への配慮
      4. 機能の追加よりも、機能を取り除く容易さを考慮
      
      また、導入手順・よくあるカスタマイズのドキュメントを公開することで、学習コスト、社内での意思共有コストの軽減を行っています。
      
      ### テーマ名の由来
      
      よく聞かれますが、実はあまり意味はありません。echoという単語の響きが好きだからです（笑）
      ただ「エコー＝打てば響く」「echo＝PHPベースのCMSの根幹となるメソッド」という含みも持たせています。
      
      echoがあなたの制作・スキルアップの一助となれば幸いです。
